<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.ico"/>
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="device-orientation-controls.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <img src="images/Bird.png" alt="bird-img" class="bird" id="bird-1">
    <div class="message">
        Enter To Start Game <p><span style="color: red;">&uarr;</span> ArrowUp to Control</p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
    <div id="debug" style="position: absolute; bottom:10px; left:10px;font-size:20px; color:red;"></div>
    <div id="debug2" style="position: absolute; bottom:50px; left:10px;font-size:20px; color:red;"></div>
   
    <button id="orientbutton" style="position:absolute; top:10px; right:10px;" onclick='requestOrientationPermission();'>Request orientation permission and start Game</button>
    <button id="startbutton" style="position:absolute; top:40px; right:10px;" onclick='startgame();'>Start Game</button>

</body>
</html>
